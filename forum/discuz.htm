<!-- sivan主页 -->
<!--{template common/header}-->
<style>
	.container_custom{
		margin-top: 20px;
	}
</style>
<!-- 主体内容左侧**开始 -->
<div class="col-xs-9 left"><div class="hot-posted">热帖推荐</div>
	<!--{if empty($gid)}-->
		<!--{ad/text/wp a_t}-->
	<!--{/if}-->

	<!--{if empty($gid)}-->
		<div class="wp">
			<!--[diy=diy1]--><div id="diy1" class="area"></div><!--[/diy]-->
		</div>
	<!--{/if}--> 
	<div class="bm_c">
	<!--{loop $grids['newthread'] $thread}-->
	<div class="hot row">
			<div class="hot_img col-xs-1">
				<a href="#">
					<img src="uc_server/avatar.php?uid=$thread[authorid]&size=middle"/>
				</a>
			</div> 
			<div class="col-xs-11 hot_con_wrap">
				<div class="hot_con">
					<div class="title">
						<a class="title_1" $thread['highlight'] href="forum.php?mod=viewthread&tid=$thread[tid]&extra=$extra">$thread[subject]</a>
						
						<!--{if $thread['digest']}-->
						<span class="label label-warning">精华</span>
						<!--{/if}-->  
					</div>
					<div class="pull-left">
						<ul class="user">
							<li>$thread[dateline]</li>
							<li class="vip" $thread['highlight']>
								<i class="fa fa-vimeo" aria-hidden="true"></i>
							</li> 
							<li>$thread[author]</li>
						</ul>
					</div>
					<div class="pull-right user_nub">
						<i class="fa fa-eye" aria-hidden="true"></i>$thread[views]
						<i class="fa fa-commenting my_fa" aria-hidden="true"></i>$thread[replies]
					</div>
				</div>
			</div>
	</div>
	<!--{/loop}-->
</div>
	<!--{if $_G['group']['radminid'] == 1}-->
		<!--{eval helper_manyou::checkupdate();}-->
	<!--{/if}-->
	<!--{if empty($_G['setting']['disfixednv_forumindex']) }--><script>fixed_top_nv();</script><!--{/if}-->
</div><!--   主体内容左侧**结束 -->  
 
<!-- 主体内容右侧**开始 -->
<div class="col-xs-3 right">
		<!-- 搜索框**开始 -->
		<form class="input-group" id="scbar_form" method="{if $_G[fid] && !empty($searchparams[url])}get{else}post{/if}" 
		autocomplete="off" onsubmit="searchFocus($('scbartxt'))" 
		action="{if $_G[fid] && !empty($searchparams[url])}$searchparams[url]{else}search.php?searchsubmit=yes{/if}" target="_blank">
			<input type="text" name="srchtxt" id="scbartxt"  class="search form-control" placeholder="搜索" aria-describedby="basic-addon1">
			<div class="input-group-btn"><button class="btn btn-default" type="submit"><i class="fa fa-search fa-my-search" aria-hidden="true"></i></button></div>			
		</form>
		<!-- 搜索框**结束 -->

		<!-- 主体右侧签到按钮**开始 -->
		<!--{if $_G['setting']['forumallowside']}-->
		<div id="sd" class="sd">
				<!--{hook/index_side_top}-->
				<div class="drag">
					<!--[diy=diy2]--><div id="diy2" class="area"></div><!--[/diy]-->
				</div>
				<!--{hook/index_side_bottom}-->
			</div>
		<!--{/if}-->
 
		<!-- 主体右侧签到按钮**结束 -->

		<!-- 主体右侧推荐板块**开始 -->
		<div class="recommend">
			<div class="recommend_head">
				<h3 class="panel-title">{lang hot_thread}  </h3>
			</div>
			<div class="recommend_body">
				<ul>
					    <!--{loop $grids['hot'] $counter $thread}-->
					        	<!--{if !$thread['forumstick'] && $thread['closed'] > 1 && ($thread['isgroup'] == 1 || $thread['fid'] != $_G['fid'])}-->
									<!--{eval $thread[tid]=$thread[closed];}-->
								<!--{/if}-->
								<li class="font_color">
										<a href="forum.php?mod=viewthread&tid=$thread[tid]&extra=$extra"{if $thread['highlight']} $thread['highlight']{/if}{if $_G['setting']['grid']['showtips']} tip="{lang title}: <strong>$thread[oldsubject]</strong><br/>{lang author}: $thread[author] ($thread[dateline])<br/>{lang show}/{lang reply}: $thread[views]/$thread[replies]" {else} title="$thread[oldsubject]"{/if}{if $_G['setting']['grid']['targetblank']} target="_blank"{/if}>
											
											<span class="orange_round"><!--{eval echo $counter+1;}--></span>$thread[subject]</a>
									</li>
								
						<!--{/loop}--> 
				<ul>
			</div>
		</div>
		<!-- 主体右侧推荐板块**结束 -->

		<!-- 主体右侧发帖按钮**开始 -->
		<a href="javascript:;" id="newspecial" 
		onmouseover="$('newspecial').id = 'newspecialtmp';this.id = 'newspecial';showMenu({'ctrlid':this.id})"
		{if !$_G['forum']['allowspecialonly'] && empty($_G['forum']['picstyle']) && !$_G['forum']['threadsorts']['required']} 
		onclick="showWindow('newthread', 'forum.php?mod=post&action=newthread&fid=37')"
		{else} onclick="location.href='forum.php?mod=post&action=newthread&fid=37';return false;"
		{/if} title="{lang send_posts}"> 
			<div class="text_posted text-center"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>发帖</div>
		</a>
		<!-- 主体右侧发帖按钮**结束 -->
		
		<!-- 右侧公告板块**开始 -->
		<div class="ntc">
			<div class="notice_title">公告</div>
			<div class="notice_con clearfix">
				<div class="pull-left"><img src="{$_G['own_static_path']}/img/watch.png" alt="watch"></div>
				<div class="pull-left notice_text">
					<div>2018.01.15</div>
					<div>ASU Watch震撼来袭</div>
					<a class="Reservations" href="#" target="_blank">
						预约购买<i class="fa fa-cart-plus" aria-hidden="true"></i>
					</a>
				</div>
			</div>
		</div>
		<!-- 右侧公告板块**结束 -->

		<!-- 主体右侧关注我们板块**开始 -->
		<div class="contact_us">
			<div class="contact_us_title">关注我们</div>
			<div class="contact_us_con">

				<a href="https://weibo.com/asu001" target="_black" class="microblog text-center">
					<i class="fa fa-weibo" aria-hidden="true"></i>官方微博
				</a>
		
				<div class="contact_weixin text-center">
					<i class="fa fa-weixin" aria-hidden="true"></i>官方微信
				</div>
		
			</div>
		</div>

		<div class="qr_code_wrap text-center">
				<div class="text-left">使用手机微信扫描二维码<span id="close" class="pull-right flbc"></span></div>
				<img class="qr_code" src="{$_G['own_static_path']}/img/qrcode.png">
			</div>
		<!-- 主体右侧关注我们板块**结束 -->
	</div>
	<!-- 主体内容右侧**结束 -->

	
<!--{template common/footer}-->
